<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
         <link herf="./styles.css" rel="stylesheet">  
    </head>
    <body>
        <form name="drinktype" action="#" method="get">
           <p>Drink Type:</p>
                <input type="radio" name="Americano" value="Americano">Americano<br>
                <input type="radio" name="Cappucciono" value="Cappucciono">Cappucciono<br>
                <input type="radio" name="Latte" Value="latte">Latte<br>
                <input type="radio" name="Macchiato" value="macchiato">Macchiato<br>
                <input type="radio" name="Mocha" value="mocha">Mocha<br>
            <p>Size:</p>
                <select name="size">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            <p>Flavors and Extras:</p>
                <input type="checkbox" name="ExtraEspresso" value="ExtraEspresso">Extra Espresso Shot<br>
                <input type="checkbox" name="CaramelShot" value="CaramelShot">Caramel Shot<br>
                <input type="checkbox" name="HazelnutShot" value="HazelnutShot">Hazelnut Shot<br>
                <input type="checkbox" name="VanillaShot" value="VanillaShot">Vanilla Shot<br> 
            <P>Order For (name):<input></P>
            <input type="button" name="Order!" value="Order!" class="order">
        </form>
    </body>
</html>
