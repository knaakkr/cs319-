<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Select Lists</title>
        <meta charset="utf-8">
    </head>
    <body>
       <form name="selectexample" action="#" method="get">
           <select name="color">
               <option value="red">Red</option>
               <option value="blue">Blue</option>
               <option value="yellow">Yellow</option>
           </select>
           <input type="submit" value="submit">
        </form>
    </body>
</html>
